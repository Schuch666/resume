education:
    title: Education
    info:
      - degree: PhD in Science, Sciences and Spatial Technology
        university: Technological Institue of Aeronautics (ITA), São Paulo, Brazil
        time: 2013 - 2017
        details: |
          Development of an algorithm to simulate the dispersion of gases 
          released by space vehicles at the Alcântara Launch Center. 
          Project with the purpose of developing a model to analyze, 
          before launching a rocket, the concentration of gases and 
          particulate matter, toxic or not, released due to the 
          thrust produced by the burning of fuel, solid or liquid.
            - Air Quality Modeling
            - Rocket Laucher Effluents
      - degree: MSc in Meteorology, Micrometeorology
        university: University of Pelotas (UFPEL), Pelotas, Brazil
        time: 2009 - 2011
        details: |
          Simulation of the pollutant dispertion with chemical reaction in the
          atmospheric planetary boundary layer with transform techniques. 
          The main goal of this project was study the dispersion of polutants 
          including chemical reactions with an analitical model. The equation 
          of the advecion-diffusion-reaction was solved by the 
          GILTT (Generalized Integral Transform Technique) method, 
          and the analytical solution was evaluated.
            - Air Quality Modeling
            - Analitical Solutions
      - degree: BSc in Meteorology
        university: University of Pelotas (UFPEL), Pelotas, Brazil
        time: 2005 - 2009
        details: |
      
experiences:
    title: Experience
    info:
      - role: Postdoctoral Research Associate
        time: 2020 - Present
        company: Northeastern University, Boston-MA, U.S.
        details: |
          Application, evaluation and development of Air Quality models for multiple projects and regions, and other activityes at CASCADE (Clean Air Smart City and Digital Earth) lab           
            - Brazil: multiyear application and evaluation of WRF-Chem model
            - US: Development of  GHG emissions (for WRF-GHG and WRF-Chem-GHG) and model evaluation
            - Dubai: Application of CAMx model and use of probing tools for source apportionment, process analysis and simulation of emission scenarios
            - Dissemination of scientific findings on conference and scientific journals
            - Mentoring PhD students / candidates
            - Support other projects
      - role: Postdoctoral Research
        time: 2018 - 2019
        company: University of São Paulo, São Paulo-SP, Brazil
        details: |
          Study of the impact on air quality of emission scenarios in the formation of 
          the secondary pollutants: ozone and particulate matter 
          in Brazilian metropolitan regions using numerical models.
            - WRF-Chem model
            - Projection of air quality
      - role: Postdoctoral Research
        time: 2017 - 2018
        company: University of São Paulo, São Paulo-SP, Brazil
        details: |
          Research focused to obtaining a complete diagnosis of 
          the impact of vehicle fuels on air quality in urban regions in the 
          southeast of Brazil and adjacent regions, through 
          atmospheric modeling and scenario studies.
            - WRF-Chem model
            - VEIN model   
      - role: Specialist external consultant
        time: 2016 - 2016
        company: ENEVA LTD., Rio de Janeiro-RJ, Brazil
        details: |
          Perform simulations of the dispersion of sulfur dioxide (SO2) 
          from the thermoelectric power generation plant at 
          Porto do Itaqui located in São Luís (Maranhão) using 
          WRF-CHem  and analysis of the results. 
          The analyzes were delivered in the form of media 
          (images and animation) and a technical report together 
          with the technical opinion.
            - WRF-Chem model
            - Impact of emissions
      - role: Researcher DTI-2
        time: 2011 - 2013
        company: INPE, São José dos Campos-SP, Brazil
        details: |
          Research focused on the determination of turbulent flow behavior in 
          clearing regions and the mechanisms of atmospheric interaction between 
          clearings and the Amazon forest, phenomena such as recirculation, 
          boundary layer structure and formation of 
          organized structures for this type of flow regime.
            - Large Edge Simulation (LES) model
            - Turbulence
            - Wind tunnel essay
            - Amazon clearings

