education:
    title: Education
    info:
      - degree: DSC in Sciences and Spatial Technology
        university: Technological Institue of Aeronautics (ITA), São Paulo, Brazil
        time: 2013 - 2017
        details: |
          Development of an algorithm to simulate the dispersion of gases
          released by space vehicles at the Alcântara Launch Center.
          Project with the purpose of developing a model to analyze,
          before launching a rocket, the concentration of gases and
          particulate matter, toxic or not, released due to the
          thrust produced by the burning of fuel, solid or liquid.
            - Air Quality Modeling
            - Rocket Laucher Effluents
      - degree: MSc in Meteorology, Micrometeorology
        university: University of Pelotas (UFPEL), Pelotas, Brazil
        time: 2009 - 2011
        details: |
          Simulation of the pollutant dispertion with chemical reaction in the
          atmospheric planetary boundary layer with transform techniques.
          The main goal of this project was study the dispersion of polutants
          including chemical reactions with an analitical model. The equation
          of the advecion-diffusion-reaction was solved by the
          GILTT (Generalized Integral Transform Technique) method,
          and the analytical solution was evaluated.
            - Air Quality Modeling
            - Analitical Solutions
      - degree: BSc in Meteorology
        university: University of Pelotas (UFPEL), Pelotas, Brazil
        time: 2005 - 2009
        details: |
      
experiences:
    title: Experience
    info:
      - role: Postdoctoral Research Associate
        time: 2020 - Present
        company: Northeastern University, Boston-MA, U.S.
        details: |
          Mentoring of PhD candidates.
          Application, evaluation and development of Air Quality models for multiple projects and regions at CASCADE (Clean Air Smart City and Digital Earth) lab        
            - Brazil: Co-Lead the develpment and optimization of WRF-Chem simulations for meteorology and air quality for two main Braszilian metropolitan areas
            - US: Development of reusable scientific computing tools to calculate GHG emissions (for WRF-GHG and WRF-Chem-GHG), implementation of the data assimilation in WRF model for CONUS, and aplication and evaluation of the UFS-CMAQ model for FIREX-AQ campaing period
            - Africa: Aplication and optimizatoin of WRF-Chem to simulate PM2.5
            - Dubai: Application of CAMx model and use of probing tools for source apportionment, process analysis and simulation of emission scenarios
            - Applied satellite–model comparison techniques (TEMPO, TROPOMI) to evaluate model radiation, cloud and column concentration, identifying key biases on multiple models and regions
            - Automated spatial and temporal data processing in R, reducing the analysis time
            - Collaborated with HPC administrators and support to debug and deploy modeling workflows on supercomputing clusters
      - role: Instructor for WRF-Chem model
        time: 2024 - 2024
        company: World Meteorological Organization (WMO)
        details: |
          WRF-Chem model training school on air quality prediction and forecasting for "Training Course on Seamless Prediction of Air Pollution in Africa"
            - Development of model domain, inputs and simulation sensitivity tests cases
            - Presenter in On-line training scession
            - Support for the hand-on simulation
      - role: Postdoctoral Research
        time: 2018 - 2019
        company: University of São Paulo, São Paulo-SP, Brazil
        details: |
          Study of the impact on air quality of emission scenarios in the formation of
          the secondary pollutants: ozone and particulate matter
          in Brazilian metropolitan regions using numerical models.
            - Application of WRF-Chem model considering emission scenarios and climate scenarios
            - Projection of future air quality for Brazil
      - role: Postdoctoral Research
        time: 2017 - 2018
        company: University of São Paulo, São Paulo-SP, Brazil
        details: |
          Research focused on obtaining a complete diagnosis of
          the impact of vehicle fuels on air quality in urban regions in the
          southeast of Brazil and adjacent areas, through
          atmospheric modelling and scenario studies.
            - Application of WRF-Chem model using street level emissions
            - Projection of air quality for Metropolitan Area of São Paulo (Brazil) considering different types of fuels
      - role: Specialist external consultant
        time: 2016 - 2016
        company: ENEVA LTD., Rio de Janeiro-RJ, Brazil
        details: |
          Perform simulations of the dispersion of sulfur dioxide (SO2)
          from the thermoelectric power generation plant at
          Porto do Itaqui located in São Luís (Maranhão) using
          WRF-CHem and analysis of the results.
          The analysis was delivered in the form of media
          (images and animation) and a technical report together
          with the technical opinion.
            - Aplication of the WRF-Chem model
            - Assessment of the impact of emissions from power plant
      - role: Researcher DTI-2
        time: 2011 - 2013
        company: INPE, São José dos Campos-SP, Brazil
        details: |
          The research focused on determining turbulent flow behaviour in
          clearing regions and the mechanisms of atmospheric interaction
          between clearings and the Amazon forest, such as recirculation,
          boundary layer structure and formation of
          organized structures for this type of flow regime.
            - Application of Large Edge Simulation (LES) model
            - Wind tunnel essay to characterize the turbulence on Amazon clearings

