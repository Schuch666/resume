{% assign activities = site.data.data.activities %}
{% if activities %}
<section class="section activities-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-book fa-stack-1x fa-inverse"></i>
    </span>
    {{ activities.title }}
  </h2>

  {% if activities.intro %}
  <div class="intro">
    <p>{{ activities.intro }}</p>
  </div>
  <!--//intro-->
  {% endif %}

  {% for act in activities.list %}
  <div class="item">
    <span class="project-title">{{ act.name }}</span>
    - <span class="project-tagline">{{ act.role }}</span>
  </div>
  <!--//item-->
  {% endfor %}

</section>
<!--//section-->
{% endif %}
